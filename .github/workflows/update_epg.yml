name: Update EPG

on:
  schedule:
    - cron: '0 0 * * *' # Cada 24 horas
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Clonar repo con credenciales
      - name: Clonar repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2️⃣ Configurar Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Instalar dependencias
      - run: npm install fast-xml-parser

      # 4️⃣ Generar guía 72h
      - run: node generate_72h.js

      # 5️⃣ Configurar Git para commit
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 6️⃣ Hacer commit solo si hay cambios
      - run: |
          git add .
          git diff-index --quiet HEAD || git commit -m "Actualizar guía 72h automáticamente"

      # 7️⃣ Hacer push usando token seguro
      - name: Push cambios
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
